<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="js/SPA.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Google Sheets Organization App</title>
</head>
<body>
    <div id="root"></div>
    <script src="./js/oAuth.js"></script>
    <script src="./config.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="./js/gas_crud.js"></script>
    <script src="./js/gas_app.js"></script>
    <script>
        window.onload = ()=>{
            const spa =  new SPA()
            spa._start({
                landingPage: "SignIn",
                components: {
                    "SignIn"    :   new SignIn,
                    "Home"      :   new Home,
                    "Navbar"    :   new Navbar,
                    "Sheets"     :   new Sheets
                }
            })
        }
    </script>

    <link rel="stylesheet" href="components/navbar/navbar.css">
    <script src='components/navbar/navbar.js'></script>

    <link rel="stylesheet" href="components/page_sheets/sheets.css">
    <script src='components/page_sheets/sheets.js'></script>

    <link rel="stylesheet" href="components/page_signIn/signIn.css">
    <script src='components/page_signIn/signIn.js'></script>

    <link rel="stylesheet" href="components/page_home/home.css">
    <script src='components/page_home/home.js'></script>

</body>
</html>
